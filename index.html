<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Answer Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Find the Answer for today's Wordle!</h1>
      <button class="today-button" onclick="getTodayAnswer()">
        Click here for today's Wordle!
      </button>
      <p class="today-answer"></p>
    </div>
    <form onsubmit="getCustomAnswer()">
      <label class="custom-date-label" id="custom-date-label" for="custom-date"
        >Choose a custom day's Wordle answer!</label
      >
      <input type="date" id="custom-date-input" name="custom-date" required />
      <input
        type="button"
        value="Click here for a custom day's Wordle Answer!"
        onclick="getCustomAnswer()"
      />
      <p class="custom-answer"></p>
      <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank"
        >Click Here to go to Wordle!</a
      >
    </form>
  </body>
</html>
