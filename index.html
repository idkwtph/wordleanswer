<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Answer Finder</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="setLocalStorage.js" defer></script>
  </head>
  <body class="dark">
    <div class="settings-container closed">
      <div class="settings-menu closed" style="padding: 1em">
        <div class="dark-mode">
          <div class="header">
            <h2 class="settings-header">Settings</h2>
          </div>
          <div class="x-container">
            <svg class="x" onclick="openSettings()">
              <use href="./x.svg#x"></use>
            </svg>
          </div>
        </div>
        <div>
          <input
            type="checkbox"
            name="dark-mode-toggle"
            id="dark-mode-toggle"
            class="dark-mode-toggle"
            isChecked="true"
          />
          <label
            for="dark-mode-toggle"
            onmousedown="toggleDarkMode()"
            style="color: #fff"
            >Dark Mode</label
          >
          <input
            type="checkbox"
            name="alert-toggle"
            id="alert-toggle"
            class="alert-toggle"
            isChecked="true"
          />
          <label
            for="alert-toggle"
            onmousedown="toggleAlerts()"
            style="color: #fff"
            >Alerts</label
          >
          <input
            type="checkbox"
            name="alert-toggle"
            id="hints-toggle"
            class="hints-toggle"
            isChecked="true"
          />
          <label
            for="hints-toggle"
            onmousedown="toggleHints()"
            style="color: #fff"
            >Hints</label
          >
        </div>
      </div>
    </div>
    <nav class="dark-nav" style="z-index: 3">
      <div class="title">
        <h1>Wordle Answers!</h1>
      </div>
      <svg
        class="settings-icon"
        width="50"
        height="50"
        onclick="openSettings()"
      >
        <use href="./settings.svg#settings"></use>
      </svg>
    </nav>
    <div class="main-container">
      <div class="container">
        <h1 style="z-index: -1">Find the Answer for today's Wordle!</h1>
        <button class="today-button" onclick="getTodayAnswer()">
          Click here for today's Wordle!
        </button>
        <p class="today-answer"></p>
        <button class="next-today closed" onclick="nextHintToday()">
          Next Hint &#8594;
        </button>
      </div>
      <form onsubmit="getCustomAnswer()">
        <label
          class="custom-date-label"
          id="custom-date-label"
          for="custom-date"
          style="z-index: -1"
          >Choose a custom day's Wordle</label
        >
        <input type="date" id="custom-date-input" name="custom-date" required />
        <input
          type="button"
          value="Click here for a custom day's Wordle!"
          onclick="getCustomAnswer()"
        />
        <p class="custom-answer"></p>
        <button
          type="button"
          class="next-custom closed"
          onclick="nextHintCustom()"
        >
          Next Hint &#8594;
        </button>
        <a
          href="https://www.nytimes.com/games/wordle/index.html"
          target="_blank"
          >Click Here to go to Wordle!</a
        >
      </form>
    </div>
  </body>
</html>
